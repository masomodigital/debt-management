<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debtors App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #dashboard { display: none; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #007bff;
      color: white;
    }
    .actions button {
      width: auto;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- Login Section -->
  <div class="container" id="login">
    <h2>Login</h2>
    <input type="text" id="nid" placeholder="National ID">
    <input type="password" id="pwd" placeholder="Password">
    <button onclick="loginUser()">Login</button>
    <p id="loginResult"></p>
  </div>

  <!-- Dashboard Section -->
  <div class="container" id="dashboard">
    <h2>Debtors Dashboard</h2>
    <p id="summary"></p>

    <h3>Add Debtor</h3>
    <input type="text" id="debtorName" placeholder="Name">
    <input type="text" id="debtorPhone" placeholder="Phone">
    <input type="number" id="debtorAmount" placeholder="Amount">
    <button onclick="addDebtor()">Add Debtor</button>

    <h3>Debtors List</h3>
    <table>
      <thead>
        <tr><th>Name</th><th>Phone</th><th>Amount</th><th>Actions</th></tr>
      </thead>
      <tbody id="debtorsTable"></tbody>
    </table>
  </div>

  <script>
    const APP_URL = "https://script.google.com/macros/s/AKfycbwcU1Znd_3lE1LHroWrMHS6LXEzRS1GrYoS6S86aiiemBLV7t6o5lN3f3DnUppDFB1Efw/exec";
    let currentUser = null;

    // Reusable API call
    async function callAPI(payload) {
      const res = await fetch(APP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      return res.json();
    }

    // Login
    async function loginUser() {
      const nid = document.getElementById("nid").value;
      const pwd = document.getElementById("pwd").value;
      const data = await callAPI({ action: "loginUser", nid, pwd });
      document.getElementById("loginResult").innerText = data.message;
      if (data.success) {
        currentUser = nid;
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadDebtors();
        loadSummary();
      }
    }

    // Load Debtors
    async function loadDebtors() {
      const data = await callAPI({ action: "getDebtorsForUser", userID: currentUser });
      const tbody = document.getElementById("debtorsTable");
      tbody.innerHTML = "";
      if (data.success && data.debtors.length) {
        data.debtors.forEach(d => {
          const row = `<tr>
            <td>${d.name}</td>
            <td>${d.phone}</td>
            <td>${d.amount}</td>
            <td class="actions">
              <button onclick="markPaid(${d.sheetRow})">Paid</button>
              <button onclick="deleteDebtor(${d.sheetRow})">Delete</button>
            </td>
          </tr>`;
          tbody.insertAdjacentHTML("beforeend", row);
        });
      } else {
        tbody.innerHTML = "<tr><td colspan='4'>No debtors found.</td></tr>";
      }
    }

    // Load Summary
    async function loadSummary() {
      const data = await callAPI({ action: "getSummaryForUser", userID: currentUser });
      if (data.success) {
        document.getElementById("summary").innerText =
          `Total Debtors: ${data.summary.count}, Total Amount: ${data.summary.total}`;
      }
    }

    // Add Debtor
    async function addDebtor() {
      const name = document.getElementById("debtorName").value;
      const phone = document.getElementById("debtorPhone").value;
      const amount = document.getElementById("debtorAmount").value;
      const debtorObj = { name, phone, amount };

      const data = await callAPI({ action: "addDebtor", userID: currentUser, debtorObj });
      alert(data.message);
      if (data.success) {
        loadDebtors();
        loadSummary();
        document.getElementById("debtorName").value = "";
        document.getElementById("debtorPhone").value = "";
        document.getElementById("debtorAmount").value = "";
      }
    }

    // Mark Debtor as Paid
    async function markPaid(sheetRow) {
      const data = await callAPI({ action: "markDebtorPaid", sheetRow });
      alert(data.message);
      if (data.success) {
        loadDebtors();
        loadSummary();
      }
    }

    // Delete Debtor
    async function deleteDebtor(sheetRow) {
      const data = await callAPI({ action: "deleteDebtor", sheetRow });
      alert(data.message);
      if (data.success) {
        loadDebtors();
        loadSummary();
      }
    }
  </script>
</body>
</html>
