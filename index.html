<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masomo Debtor System</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    h2 { margin-top: 0; }
    input, button { margin: 5px 0; padding: 8px; }
    #dashboard, #debtors { display: none; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #f2f2f2; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>Masomo Debtor System</h2>

  <!-- Login -->
  <div id="login">
    <input type="text" id="nid" placeholder="National ID" required />
    <input type="password" id="pwd" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <div id="loginMsg"></div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <p>Welcome <span id="userName"></span> | Credits: <span id="userCredits"></span></p>
    <button onclick="showDebtors()">View Debtors</button>
    <button onclick="showAddDebtor()">Add Debtor</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Debtors List -->
  <div id="debtors">
    <h3>Your Debtors</h3>
    <table id="debtorTable">
      <thead>
        <tr><th>Name</th><th>Phone</th><th>Amount</th><th>Status</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="backToDashboard()">Back</button>
  </div>

  <!-- Add Debtor -->
  <div id="addDebtor" class="hidden">
    <h3>Add New Debtor</h3>
    <input type="text" id="debtorName" placeholder="Debtor Name" />
    <input type="text" id="debtorPhone" placeholder="Phone" />
    <input type="number" id="debtorAmount" placeholder="Amount" />
    <button onclick="saveDebtor()">Save</button>
    <button onclick="backToDashboard()">Cancel</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwcU1Znd_3lE1LHroWrMHS6LXEzRS1GrYoS6S86aiiemBLV7t6o5lN3f3DnUppDFB1Efw/exec";
    let currentUser = null;

    async function callAPI(action, payload = {}) {
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action, ...payload }),
        });
        return await res.json();
      } catch (err) {
        console.error("API Error:", err);
        return { success: false, message: "Network error" };
      }
    }

    async function login() {
      const nid = document.getElementById("nid").value;
      const pwd = document.getElementById("pwd").value;
      const res = await callAPI("loginUser", { nid, pwd });
      if (res.success) {
        currentUser = res.user;
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("userName").textContent = res.user.name;
        document.getElementById("userCredits").textContent = res.user.credits;
      } else {
        document.getElementById("loginMsg").textContent = "Login failed: " + res.message;
      }
    }

    function logout() {
      currentUser = null;
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("debtors").style.display = "none";
      document.getElementById("addDebtor").classList.add("hidden");
      document.getElementById("login").style.display = "block";
    }

    async function showDebtors() {
      const res = await callAPI("getDebtorsForUser", { userID: currentUser.userID });
      if (res.success) {
        const tbody = document.querySelector("#debtorTable tbody");
        tbody.innerHTML = "";
        res.debtors.forEach((d, i) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${d.name}</td>
            <td>${d.phone}</td>
            <td>${d.amount}</td>
            <td>${d.paid ? "Paid" : "Unpaid"}</td>
            <td>
              <button onclick="markPaid(${d.row})">Mark Paid</button>
              <button onclick="deleteDebtor(${d.row})">Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });
        document.getElementById("dashboard").style.display = "none";
        document.getElementById("debtors").style.display = "block";
      }
    }

    function showAddDebtor() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("addDebtor").classList.remove("hidden");
    }

    function backToDashboard() {
      document.getElementById("debtors").style.display = "none";
      document.getElementById("addDebtor").classList.add("hidden");
      document.getElementById("dashboard").style.display = "block";
    }

    async function saveDebtor() {
      const debtorObj = {
        name: document.getElementById("debtorName").value,
        phone: document.getElementById("debtorPhone").value,
        amount: document.getElementById("debtorAmount").value
      };
      const res = await callAPI("addDebtor", { userID: currentUser.userID, debtorObj });
      alert(res.message);
      backToDashboard();
    }

    async function markPaid(sheetRow) {
      const res = await callAPI("markDebtorPaid", { sheetRow });
      alert(res.message);
      showDebtors();
    }

    async function deleteDebtor(sheetRow) {
      const res = await callAPI("deleteDebtor", { sheetRow });
      alert(res.message);
      showDebtors();
    }
  </script>
</body>
</html>
