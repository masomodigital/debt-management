<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masomo Debtor Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #dashboard { display: none; }
    .hidden { display: none; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    button { margin: 2px; padding: 5px 10px; cursor: pointer; }
    .form-section { margin: 15px 0; }
  </style>
</head>
<body>
  <h2>Masomo Debtor Dashboard</h2>

  <!-- Login -->
  <div id="loginSection">
    <h3>Login</h3>
    <input type="text" id="nid" placeholder="National ID"/><br/>
    <input type="password" id="pwd" placeholder="Password"/><br/>
    <button onclick="login()">Login</button>
    <div id="loginMessage"></div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <h3>Welcome, <span id="userName"></span></h3>
    <button onclick="logout()">Logout</button>

    <div class="form-section">
      <h4>Summary</h4>
      <div id="summary"></div>
    </div>

    <div class="form-section">
      <h4>Debtors</h4>
      <table>
        <thead>
          <tr>
            <th>Name</th><th>Amount</th><th>Phone</th><th>Due Date</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="debtorTable"></tbody>
      </table>
    </div>

    <div class="form-section">
      <h4 id="formTitle">Add Debtor</h4>
      <input type="text" id="debtorName" placeholder="Debtor Name"/><br/>
      <input type="number" id="debtorAmount" placeholder="Amount"/><br/>
      <input type="text" id="debtorPhone" placeholder="Phone"/><br/>
      <input type="date" id="debtorDueDate"/><br/>
      <button id="saveBtn" onclick="addDebtor()">Save</button>
      <button id="cancelBtn" class="hidden" onclick="cancelEdit()">Cancel</button>
    </div>
  </div>

  <script>
    const API_URL = "https://shiny-cloud-acd2.ev-dmaundu.workers.dev/";
    let currentUser = null;
    let editingRow = null;

    async function callAPI(action, payload={}) {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action, ...payload })
      });
      return res.json();
    }

    async function login() {
      const nid = document.getElementById("nid").value;
      const pwd = document.getElementById("pwd").value;
      const res = await callAPI("loginUser", { nid, pwd });
      if (res.success) {
        currentUser = res.user;
        document.getElementById("userName").textContent = currentUser.name;
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        refreshDashboard();
      } else {
        document.getElementById("loginMessage").textContent = res.message;
      }
    }

    function logout() {
      currentUser = null;
      document.getElementById("loginSection").style.display = "block";
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginMessage").textContent = "";
    }

    async function refreshDashboard() {
      if (!currentUser) return;
      const debtors = await callAPI("getDebtorsForUser", { userID: currentUser.userID });
      renderDebtors(debtors);
      const summary = await callAPI("getSummaryForUser", { userID: currentUser.userID });
      renderSummary(summary);
    }

    function renderDebtors(debtors) {
      const tbody = document.getElementById("debtorTable");
      tbody.innerHTML = "";
      if (!debtors || !debtors.length) {
        tbody.innerHTML = `<tr><td colspan="5">No debtors found.</td></tr>`;
        return;
      }
      debtors.forEach(d => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.name}</td>
          <td>${d.amount}</td>
          <td>${d.phone}</td>
          <td>${d.dueDate}</td>
          <td>
            <button onclick="markPaid('${d.row}')">Paid</button>
            <button onclick="editDebtor('${d.row}', '${d.name}', '${d.amount}', '${d.phone}', '${d.dueDate}')">Edit</button>
            <button onclick="deleteDebtor('${d.row}')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function renderSummary(summary) {
      if (!summary) {
        document.getElementById("summary").innerHTML = "No summary data.";
        return;
      }
      document.getElementById("summary").innerHTML =
        `Total Debtors: ${summary.totalDebtors || 0}, ` +
        `Total Amount: ${summary.totalAmount || 0}, ` +
        `Paid: ${summary.totalPaid || 0}, ` +
        `Unpaid: ${summary.totalUnpaid || 0}`;
    }

    async function markPaid(sheetRow) {
      await callAPI("markDebtorPaid", { sheetRow });
      refreshDashboard();
    }

    async function deleteDebtor(sheetRow) {
      await callAPI("deleteDebtor", { sheetRow });
      refreshDashboard();
    }

    function editDebtor(row, name, amount, phone, dueDate) {
      editingRow = row;
      document.getElementById("debtorName").value = name;
      document.getElementById("debtorAmount").value = amount;
      document.getElementById("debtorPhone").value = phone;
      document.getElementById("debtorDueDate").value = dueDate;
      document.getElementById("formTitle").textContent = "Edit Debtor";
      document.getElementById("saveBtn").onclick = updateDebtor;
      document.getElementById("cancelBtn").classList.remove("hidden");
    }

    async function updateDebtor() {
      const obj = {
        name: document.getElementById("debtorName").value,
        amount: document.getElementById("debtorAmount").value,
        phone: document.getElementById("debtorPhone").value,
        dueDate: document.getElementById("debtorDueDate").value
      };
      await callAPI("updateDebtor", { sheetRow: editingRow, debtorObj: obj });
      cancelEdit();
      refreshDashboard();
    }

    function cancelEdit() {
      editingRow = null;
      document.getElementById("debtorName").value = "";
      document.getElementById("debtorAmount").value = "";
      document.getElementById("debtorPhone").value = "";
      document.getElementById("debtorDueDate").value = "";
      document.getElementById("formTitle").textContent = "Add Debtor";
      document.getElementById("saveBtn").onclick = addDebtor;
      document.getElementById("cancelBtn").classList.add("hidden");
    }

    async function addDebtor() {
      const obj = {
        name: document.getElementById("debtorName").value,
        amount: document.getElementById("debtorAmount").value,
        phone: document.getElementById("debtorPhone").value,
        dueDate: document.getElementById("debtorDueDate").value
      };
      await callAPI("addDebtor", { userID: currentUser.userID, debtorObj: obj });
      cancelEdit();
      refreshDashboard();
    }
  </script>
</body>
</html>
